<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Music Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1db954;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: white;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input {
            padding: 10px;
            width: 70%;
            border: 2px solid #1db954;
            border-radius: 25px;
            outline: none;
            background-color: #121212;
            color: white;
        }
        .search-bar button {
            padding: 10px;
            margin-left: 10px;
            background-color: #1db954;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #1ed760;
        }
        .music-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .music-item {
            background-color: #282828;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .music-item:hover {
            transform: scale(1.05);
        }
        .music-item img {
            width: 100%;
            border-radius: 10px;
        }
        .music-item h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .music-item button {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
        }
        .music-item button:hover {
            background-color: #1ed760;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #121212;
        }
    </style>
</head>
<body>

    <header>
        <h1>Online Music Loader</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for music...">
        <button onclick="searchMusic()">Search</button>
    </div>

    <div class="music-list" id="musicList">
        <!-- Music results will appear here -->
    </div>

    <footer>
        <p>&copy; 2024 Music Loader. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Replace with your own YouTube API key
        const API_KEY = 'AIzaSyCu5KBwIFlFklM1iCEcFEAxtbmjWMiuA4Q';

        // Function to search for music on YouTube
        const searchMusic = async () => {
            const query = document.getElementById('searchInput').value;
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&videoCategoryId=10&key=${API_KEY}`;

            try {
                const response = await axios.get(url);
                const videos = response.data.items;
                const musicList = document.getElementById('musicList');
                musicList.innerHTML = '';  // Clear any previous search results

                // Loop through videos and display them
                videos.forEach(video => {
                    const musicItem = document.createElement('div');
                    musicItem.classList.add('music-item');
                    musicItem.innerHTML = `
                        <img src="${video.snippet.thumbnails.high.url}" alt="${video.snippet.title}">
                        <h3>${video.snippet.title}</h3>
                        <p>${video.snippet.channelTitle}</p>
                        <button onclick="playMusic('${video.id.videoId}')">Play</button>
                    `;
                    musicList.appendChild(musicItem);
                });
            } catch (error) {
                console.error('Error fetching music:', error);
            }
        };

        // Function to play music by opening the video in a new tab
        const playMusic = (videoId) => {
            const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
            window.open(videoUrl, '_blank');
        };
    </script>
</body>
</html>
